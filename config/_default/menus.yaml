# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#intro
    weight: 10
  - name: People
    url: /#people
    weight: 20
  - name: News
    url: /#post
    weight: 30
  - name: Projects
    url: /#project
    weight: 40
  - name: Publications
    url: /#publication
    weight: 50
  - name: Contact
    url: /#contact
    weight: 60
